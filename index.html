<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="text-section">
            <h1>Wordle</h1>
            <h3 id="result"></h3>
            <h3 id="message"></h3>
            <div id="showWordSection">
               <button id="showWord">Show me the word!</button> 
               <h3 id="word"></h3>
            </div>
            <button class="reset-button">Begin a new game</button>
        </div>
    </header>
    <main>
        <div class="tiles"></div>
        <div class="keyboard">
            <div class="keyboard-row">
                <button class="keyboard-button" data-key="q" data-state="notUsed">q</button>
                <button class="keyboard-button" data-key="w" data-state="notUsed">w</button>
                <button class="keyboard-button" data-key="e" data-state="notUsed">e</button>
                <button class="keyboard-button" data-key="r" data-state="notUsed">r</button>
                <button class="keyboard-button" data-key="t" data-state="notUsed">t</button>
                <button class="keyboard-button" data-key="y" data-state="notUsed">y</button>
                <button class="keyboard-button" data-key="u" data-state="notUsed">u</button>
                <button class="keyboard-button" data-key="i" data-state="notUsed">i</button>
                <button class="keyboard-button" data-key="o" data-state="notUsed">o</button>
                <button class="keyboard-button" data-key="p" data-state="notUsed">p</button>
            </div>
            <div class="keyboard-row">
                <div class="spacer-half"></div>
                <button class="keyboard-button" data-key="a" data-state="notUsed">a</button>
                <button class="keyboard-button" data-key="s" data-state="notUsed">s</button>
                <button class="keyboard-button" data-key="d" data-state="notUsed">d</button>
                <button class="keyboard-button" data-key="f" data-state="notUsed">f</button>
                <button class="keyboard-button" data-key="g" data-state="notUsed">g</button>
                <button class="keyboard-button" data-key="h" data-state="notUsed">h</button>
                <button class="keyboard-button" data-key="j" data-state="notUsed">j</button>
                <button class="keyboard-button" data-key="k" data-state="notUsed">k</button>
                <button class="keyboard-button" data-key="l" data-state="notUsed">l</button>
                <div class="spacer-half"></div>
            </div>
            <div class="keyboard-row">
                <div class="spacer-one-and-a-half"></div>
                <!-- <button data-key="enter" class="spacer-one-and-a-half">enter</button> -->
                <button class="keyboard-button" data-key="z" data-state="notUsed">z</button>
                <button class="keyboard-button" data-key="x" data-state="notUsed">x</button>
                <button class="keyboard-button" data-key="c" data-state="notUsed">c</button>
                <button class="keyboard-button" data-key="v" data-state="notUsed">v</button>
                <button class="keyboard-button" data-key="b" data-state="notUsed">b</button>
                <button class="keyboard-button" data-key="n" data-state="notUsed">n</button>
                <button class="keyboard-button" data-key="m" data-state="notUsed">m</button>
                <div class="spacer-one-and-a-half"></div>
                <!-- <button data-key="delete" class="spacer-one-and-a-half">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path fill="var(--white)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                    </svg>
                </button> -->
            </div>
        </div>
    </main>
</body>
</html>
